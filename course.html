    measurementId: "G-KEYKG9C4CB",
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);

  const userGreeting = document.getElementById("userGreeting");
  const logoutBtn = document.getElementById("logoutBtn");
  const startBtn = document.getElementById("startBtn");
  const content = document.getElementById("content");

  // ✅ Auto-redirect protection
  onAuthStateChanged(auth, (user) => {
    if (user) {
      userGreeting.textContent = `Hello, ${user.displayName || user.email}`;
      content.style.display = "block";
    } else {
      window.location.href = "index.html";
    }
  });

 if (logoutBtn) {
  logoutBtn.addEventListener("click", async () => {
    const confirmLogout = confirm("Are you sure you want to logout From Easy Learn ?");

    if (confirmLogout) {
      await signOut(auth);
      alert("You have been logged out successfully!");
      window.location.href = "index.html";
    }
  });
}


  if (startBtn) {
    startBtn.addEventListener("click", () => {
      window.location.href = "course.html";
    });
  }
  






  
     // Protect page + show user email
onAuthStateChanged(auth, (user) => {
  if (!user) {
    window.location.href = "index.html";
  } else {
    const userEmailEl = document.getElementById("userEmail");
    if (userEmailEl) { // ✅ check if element exists
      // userEmailEl.textContent = "User: " + user.email;
    
  onAuthStateChanged(auth, (user) => {
    if (user && userEmailEl) {
      // Truncate email to 6-7 characters + dots
      const email = user.email || "Unknown";
      const displayEmail = email.length > 7 ? email.slice(0, 7) + "…" : email;
      userEmailEl.textContent = "User: " +displayEmail;
    }
  });
}
  }
});
