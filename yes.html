    <style>
      /* ===== Global Reset ===== */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;

        font-family: "Poppins", "Lucida Sans", "Lucida Sans Regular",
          "Lucida Grande", "Lucida Sans Unicode", Geneva, Verdana, sans-serif;
        scroll-behavior: smooth;
      }

      body,
      html {
        height: 100%;
        width: 100%;
        overflow-x: hidden;
      }

      /* ===== Animated Gradient Background ===== */

      /* Background Gradient */
      body {
        background: linear-gradient(90deg, #007bff, #8f00ff);
        background-size: 400% 400%;
        animation: gradientBG 10s ease infinite;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        position: relative;
      }

      /* Background Image Overlay */
      body::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: url("https://images.unsplash.com/photo-1519389950473-47ba0277781c?auto=format&fit=crop&w=1470&q=80")
          center/cover no-repeat;
        opacity: 0.25;
        z-index: -2;
      }

      @keyframes gradientBG {
        0% {
          background-position: 0% 50%;
        }
        50% {
          background-position: 100% 50%;
        }
        100% {
          background-position: 0% 50%;
        }
      }

      /* ===== Header Section ===== */
      header {
        text-align: center;
        margin-bottom: 30px;
      }

      .logo {
        width: 80px;
        margin-bottom: 10px;
        animation: float 4s ease-in-out infinite;
        filter: brightness(0) invert(1);
      }

      @keyframes float {
        0% {
          transform: translateY(0);
        }
        50% {
          transform: translateY(-10px);
        }
        100% {
          transform: translateY(0);
        }
      }

      header h1 {
        font-size: 2.5rem;
        text-shadow: 1px 1px 8px rgba(0, 0, 0, 0.3);
        color: rgb(47, 255, 248);
      }

      header h2 {
        margin-top: 10px;
        font-size: 1.2rem;
        font-weight: normal;
        color: #f0f0f0;
      }

      /* ===== Glassmorphism Container ===== */
      #content {
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        padding: 40px;
        border-radius: 20px;
        width: 500px;
        max-width: 90%;
        text-align: center;
        box-shadow: 0 8px 30px rgba(0, 0, 0, 0.25);
        transition: transform 0.3s ease, box-shadow 0.3s ease;
      }

      #content:hover {
        transform: translateY(-8px);
        box-shadow: 0 12px 40px rgba(0, 0, 0, 0.35);
      }

      /* ===== Paragraph Styling ===== */
      #content p {
        font-size: 1.1rem;
        margin-bottom: 25px;
        line-height: 1.6;
        color: #fff;
      }

      /* ===== Buttons ===== */
      button {
        display: inline-block;
        padding: 12px 20px;
        margin: 10px;
        border: none;
        border-radius: 12px;
        background: linear-gradient(90deg, #007bff, #8f00ff);
        color: #fff;
        font-size: 1rem;
        cursor: pointer;
        transition: all 0.3s ease;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.25);
      }

      button:hover {
        transform: scale(1.08);
        box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
      }

      /* ===== Responsive Design ===== */
      @media (max-width: 768px) {
        header h1 {
          font-size: 2rem;
        }

        #content {
          width: 90%;
          padding: 25px;
        }

        button {
          font-size: 0.95rem;
          padding: 10px 15px;
        }
      }

      @media (max-width: 480px) {

        }

        }

        #content {

          border-radius: 15px;
        }

          font-size: 0.9rem;
          padding: 8px 12px;
        }
      }
      /* Canvas for Particles */
      #particles {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
      }

    <script>
      const canvas = document.getElementById("particles");
      const ctx = canvas.getContext("2d");
      let particlesArray = [];
      let mouse = { x: null, y: null, radius: 120 };

      window.addEventListener("mousemove", function (event) {
        mouse.x = event.x;
        mouse.y = event.y;
      });

      function resizeCanvas() {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
      }
      window.addEventListener("resize", resizeCanvas);
      resizeCanvas();

      class Particle {
        constructor() {
          this.x = Math.random() * canvas.width;
          this.y = Math.random() * canvas.height;
          this.size = Math.random() * 3 + 1;
          this.speedX = (Math.random() - 0.5) * 1.2;
          this.speedY = (Math.random() - 0.5) * 1.2;
          this.color = "rgba(0,255,204,0.8)";
        }

        update() {
          this.x += this.speedX;
          this.y += this.speedY;

          if (this.x < 0 || this.x > canvas.width) this.speedX *= -1;
          if (this.y < 0 || this.y > canvas.height) this.speedY *= -1;

          // Mouse interaction - repel
          let dx = mouse.x - this.x;
          let dy = mouse.y - this.y;
          let distance = Math.sqrt(dx * dx + dy * dy);
          if (distance < mouse.radius) {
            let angle = Math.atan2(dy, dx);
            let moveX = Math.cos(angle);
            let moveY = Math.sin(angle);
            this.x -= moveX * 2;
            this.y -= moveY * 2;
          }
        }

        draw() {
          ctx.fillStyle = this.color;
          ctx.beginPath();
          ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
          ctx.fill();
        }
      }

      function connectParticles() {
        let maxDistance = 120;
        for (let a = 0; a < particlesArray.length; a++) {
          for (let b = a; b < particlesArray.length; b++) {
            let dx = particlesArray[a].x - particlesArray[b].x;
            let dy = particlesArray[a].y - particlesArray[b].y;
            let distance = Math.sqrt(dx * dx + dy * dy);
            if (distance < maxDistance) {
              ctx.strokeStyle =
                "rgba(0,255,204," + (1 - distance / maxDistance) + ")";
              ctx.lineWidth = 1;
              ctx.beginPath();
              ctx.moveTo(particlesArray[a].x, particlesArray[a].y);
              ctx.lineTo(particlesArray[b].x, particlesArray[b].y);
              ctx.stroke();
            }
          }
        }
      }

      function initParticles(count = 100) {
        particlesArray = [];
        for (let i = 0; i < count; i++) {
          particlesArray.push(new Particle());
        }
      }

      function animateParticles() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        particlesArray.forEach((p) => {
          p.update();
          p.draw();
        });
        connectParticles();
        requestAnimationFrame(animateParticles);
      }

      initParticles();
      animateParticles();
  
      
    </script>
