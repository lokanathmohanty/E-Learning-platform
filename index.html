    <style>
      Global Reset body {
        margin: 0;
        font-family: "Poppins", "Lucida Sans", "Lucida Sans Regular",
          "Lucida Grande", "Lucida Sans Unicode", Geneva, Verdana, sans-serif;
        padding: 0;
        scroll-behavior: smooth;
      }

      html,
      body {
        max-width: 100%;
        overflow-x: hidden;
      }

      /* Background Gradient + Image */
      body {
        background: linear-gradient(90deg, #007bff, #8f00ff);
        background-size: 100% 200%;
        animation: gradientBG 15s ease infinite;
        display: block;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        position: relative;
        overflow: hidden;
        margin: 0;
      }

      body::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: url("https://static.vecteezy.com/system/resources/previews/001/937/625/large_2x/online-education-application-learning-worldwide-on-phone-mobile-website-background-social-distance-concept-the-classroom-training-course-library-illustration-flat-design-vector.jpg")
          center/cover no-repeat;
        opacity: 0.3;
        z-index: -1;
        animation: bgMove 30s linear infinite;
      }

      /* Gradient Animation */
      @keyframes gradientBG {
        0% {
          background-position: 0% 50%;
        }
        50% {
          background-position: 100% 50%;
        }
        100% {
          background-position: 0% 50%;
        }
      }

      /* Background Image Movement */
      @keyframes bgMove {
        0% {
          transform: scale(1) translate(0, 0);
        }
        50% {
          transform: scale(1.1) translate(-10px, -10px);
        }
        100% {
          transform: scale(1) translate(0, 0);
        }
      }

      /* Auth Section Styling */
      #auth-section {
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(5px);
        padding: 20px;
        border-radius: 20px;
        width: 650px; /* wider to fit forms side by side */
        max-width: 95%;
        color: #fff;
        box-shadow: 0 8px 30px rgba(0, 0, 0, 0.3);

        display: flex;
        justify-content: space-around; /* side by side */
        gap: 20px;
        flex-wrap: wrap; /* stack on mobile */

        /* Center the box in viewport (optional redundancy for flex) */
        margin: 0 auto;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
      }

      #auth-section:hover {
        transform: translateY(-10px);
        box-shadow: 0 15px 40px rgba(0, 0, 0, 0.4);
      }

      /* Headings */
      h3 {
        margin-bottom: 20px;
        font-size: 1.8rem;
        text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.3);
        text-align: center;
        color: white;
      }
      header h1 {
        margin-bottom: 10px;
        font-size: 2rem;
        text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.3);
        color: white;
        text-align: center;
        animation: 4s ease-in-out infinite;
      }
      header p {
        margin-bottom: 10px;
        font-size: 1rem;

        color: white;
        text-align: center;
      }

      /* Forms */
      form {
        display: flex;
        flex-direction: column;
        gap: 15px;
        margin-bottom: 25px;
      }

      input {
        padding: 12px 15px;
        border-radius: 10px;
        border: none;
        outline: none;
        font-size: 1rem;
        transition: all 0.3s ease;
        background: rgba(255, 255, 255, 0.2);
        color: #fff;
      }

      input::placeholder {
        color: #f0f0f0;
      }

      input:focus {
        box-shadow: 0 0 15px rgba(255, 255, 255, 0.7);
        background: rgba(255, 255, 255, 0.3);
        color: #fff;
      }

      /* Buttons */
      button {
        padding: 12px 15px;
        border: none;
        border-radius: 10px;
        background: linear-gradient(90deg, #007bff, #8f00ff);
        color: #fff;
        font-size: 1rem;
        cursor: pointer;
        transition: all 0.3s ease;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
      }
      .google-btn {
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 10px;
      }

      button:hover {
        transform: scale(1.05);
        box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
      }

      /* Google Button */
      #googleBtn {
        background: #fff;
        color: #8f00ff;
        font-weight: bold;
        text-align: center;
        display: inline-block;
        cursor: pointer;
      }

      #googleBtn:hover {
        background: linear-gradient(90deg, #007bff, #8f00ff);
        color: #fff;
        transform: scale(1.05);
      }

      /* Responsive Media Queries */
      @media (max-width: 768px) {
        #auth-section {
          width: 90%;
          padding: 30px 20px;
        }

        h3 {
          font-size: 1.5rem;
        }

        input,
        button {
          font-size: 0.95rem;
          padding: 10px 12px;
        }
      }

      @media (max-width: 480px) {
        #auth-section {
          padding: 20px 15px;
          border-radius: 15px;
        }

        h3 {
          font-size: 1.3rem;
        }

        input,
        button {
          font-size: 0.9rem;
          padding: 8px 10px;
        }
        body::before {
          background: url("https://png.pngtree.com/thumb_back/fw800/background/20210825/pngtree-e-learning-image_744679.jpg");
          background-size: 150% 150%;
        }
        #auth-section {
          backdrop-filter: blur(0px);
        }
      }

  <body>
    <header>
      <h1>ðŸŽ“ Easy Learn</h1>
      <p id="greeting">Welcome! Please log in or register to continue.</p>
    </header>

    <main id="auth-section">
      <form id="registerForm">
        <h3>Register</h3>
        <input
          id="email"
          name="email"
          type="email"
          placeholder="Email"
          required
        />
        <input
          id="password"
          name="password"
          type="password"
          placeholder="Password"
          required
        />
        <button type="submit">Register</button>
      </form>

      <form id="loginForm">
        <h3>Login</h3>
        <input name="email" type="email" placeholder="Email" required />
        <input
          name="password"
          type="password"
          placeholder="Password"
          required
        />
        <button type="submit">Login</button>
      </form>
    </main>
    <div class="google-btn">
      <h3>Or</h3>
    </div>
    <div class="google-btn">
      <button id="googleBtn">Sign in with Google</button>
    </div>
    <script type="module">
      // Import Firebase SDKs
      import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
      import {
        getAuth,
        createUserWithEmailAndPassword,
        signInWithEmailAndPassword,
        signOut,
        onAuthStateChanged,
        GoogleAuthProvider,
        signInWithPopup,
      } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";

      // For Firebase JS SDK v7.20.0 and later, measurementId is optional
      const firebaseConfig = {
        apiKey: "AIzaSyDyyOv23pgZau4NMap25ELNJeK2_q-hWQw",
        authDomain: "my-auth-9ca91.firebaseapp.com",
        projectId: "my-auth-9ca91",
        storageBucket: "my-auth-9ca91.firebasestorage.app",
        messagingSenderId: "982710575554",
        appId: "1:982710575554:web:a6d86152f3fa5a003a365b",
        measurementId: "G-KEYKG9C4CB",
      };

      // Initialize Firebase
      const app = initializeApp(firebaseConfig);
      const auth = getAuth(app);
      const provider = new GoogleAuthProvider();

      // DOM elements
      const registerForm = document.getElementById("registerForm");
      const loginForm = document.getElementById("loginForm");
      const googleBtn = document.getElementById("googleBtn");
      const greeting = document.getElementById("greeting");

      // âœ… Auto redirect if already logged in
      onAuthStateChanged(auth, (user) => {
        if (user) {
          // If user already logged in, redirect immediately
          window.location.href = "yes.html";
        } else {
          greeting.textContent =
            "Welcome! Please log in or register to continue.";
        }
      });

      // Register new user
      registerForm?.addEventListener("submit", async (e) => {
        e.preventDefault();
        const email = e.target.email.value;
        const password = e.target.password.value;
        try {
          await createUserWithEmailAndPassword(auth, email, password);
          alert("Registered successfully!");
          window.location.href = "yes.html"; // âœ… redirect after register
        } catch (err) {
          alert(err.message);
        }
      });

      // Login user
      loginForm?.addEventListener("submit", async (e) => {
        e.preventDefault();
        const email = e.target.email.value;
        const password = e.target.password.value;
        try {
          await signInWithEmailAndPassword(auth, email, password);
          alert("Logged in!");
          window.location.href = "yes.html"; // âœ… redirect after login
        } catch (err) {
          alert(err.message);
        }
      });

      // Google Sign-in
      googleBtn?.addEventListener("click", async () => {
        try {
          const result = await signInWithPopup(auth, provider);
          const user = result.user;
          alert(`Signed in as ${user.email}`);
          window.location.href = "yes.html"; // âœ… redirect after Google login
        } catch (err) {
          alert(err.message);
        }
      });
    </script>
